---

- name: apt | ooniprobe dependencies install
  apt:
    name:
      - build-essential
      - python3-pip
      - python3-setuptools
      - python3-dev
      - libgeoip-dev
      - libdumbnet-dev
      - libpcap-dev
      - libssl-dev
      - libffi-dev
      - tor
    state: present
  async: 3600
  poll: 300
  register: pkg_result
  until: pkg_result is success
